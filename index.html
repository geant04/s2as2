<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="bg">
            <div id="ocean">
                <div class="funtext" id="txt">Hover over your favorite car!</div>
            </div>
            <div id="railing"></div>
            <div class="road">
                <div id="skinny"></div>
                <div class="car" id="car2">
                    <img src="images/car1/car.png" class="body" alt="A speeding blue car races against the red one. Who will reach the finish list first?">
                    <img src="images/car1/t2.png" class="tires" alt="The rear tire. With all the grip, there's no way this thing loses traction!" id="tire2">
                    <img src="images/car1/t1.png" class="tires" alt="The front tire. Keep going!" id="tire1">
                </div>
                <div class="car" id="car1">
                    <img src="images/car1/car.png" class="body" alt="A speeding red car. He's going the distance! He's going for speed! She's all alone (alone) All alone in her time of need...">
                    <img src="images/car1/t2.png" class="tires" alt="The rear tire. Because he's racing and pacing and plotting the course, he's fighting and biting and riding on his horse" id="tire2">
                    <img src="images/car1/t1.png" class="tires" alt="The front tire. He's going the distance!" id="tire1">
                </div>
                <div id="thick"></div>
            </div>
            <div id="grass"></div>
        </div>
        <script> // thanks stackoverflow 
            (function() { 
                const classes = document.body.classList;
                let timer = 0;
                window.addEventListener('resize', function () {
                    if (timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
                    else
                        classes.add('stop-transitions');
        
                    timer = setTimeout(() => {
                        classes.remove('stop-transitions');
                        timer = null;
                    }, 100);
                });
            })();
        </script>
    </body>
</html>
